title: LMU Exam
author: Fabian Scheipl
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: a4
      fontsize: 12pt
      lang: de
      toc: false
      number-sections: false
      pdf-engine: pdflatex
      keep-tex: true
      geometry:
        - margin=2cm
        - marginparwidth=18mm
        - marginparsep=2mm
      block-headings: false
      filters:
        - at: pre-ast
          path: aufgabe.lua
      include-in-header:
        - packages.tex
      include-before-body:
        - deckblatt.tex
      include-after-body:
        - zusatzblatt.tex
