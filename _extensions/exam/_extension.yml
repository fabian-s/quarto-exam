title: LMU Exam
author: Fabian Scheipl
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: a4
      fontsize: 12pt
      lang: de
      toc: false
      number-sections: false
      pdf-engine: pdflatex
      keep-tex: true
      geometry:
        - margin=2cm
        - marginparwidth=18mm
        - marginparsep=2mm
      block-headings: false
      filters:
        - at: pre-ast
          path: aufgabe.lua
      include-in-header:
        - packages.tex
      # Note: Coverpage is inserted as a RawBlock by aufgabe.lua (not via include-before-body,
      # because Quarto resolves file includes before Lua filters run).
      # Extra pages are also generated dynamically based on extra-pages setting.
